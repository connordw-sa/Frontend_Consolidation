    <script>
      function insertUrlParam(key, value) {
        if (history.pushState) {
          let searchParams = new URLSearchParams(window.location.search);
          searchParams.set(key, value);
          let newurl =
            window.location.protocol +
            "//" +
            window.location.host +
            window.location.pathname +
            "?" +
            searchParams.toString();
          window.history.pushState({ path: newurl }, "", newurl);
        }
      }

          ); /*
                songli.addEventListener("click", setPlayerProgress(song.duration));*/

          songli.innerHTML += `
                <div  onclick="changecolor(event); playTrack(${
                  song.id
                })" class="list-album"><div class="list-left-side">
                        <div>${index + 1}</div>
                        <div class="flex-column">
                          <div class="gettitle">${song.title}</div>
                          <div>${listOfsong.artist.name}<span class="id">${
            song.id
          }</span></div>
                        </div>
                      </div>
                      <div class="time-song">${
                        (dd - (dd %= 60)) / 60 + (9 < dd ? ":" : ":0") + dd
                      }</div></div>
                     `;
          console.log(songli);

          list.appendChild(songli);
        });
      }

      let currentsongId = 0;
      const changecolor = function (event) {
        let findclass = document.querySelector(".colorGreen");
        console.log(findclass);
        console.log(event.currentTarget);
        event.currentTarget.classList.toggle("colorGreen");
        const gettitle =
          event.currentTarget.querySelector(".gettitle").innerText;
        console.log(gettitle);

        findclass.classList.remove("colorGreen");
        const getTitlePlayer = document
          .querySelector(".player")
          .querySelector("h3");
        console.log(getTitlePlayer);
        getTitlePlayer.innerHTML = `<div>
                ${event.currentTarget.querySelector(".gettitle").innerText};
              </div>`;
        const gettime = document.querySelector(".playback-duration");
        const getnewtime =
          event.currentTarget.querySelector(".time-song").innerText;
        gettime.innerHTML = `<div>${getnewtime}</div>`;
        const getAnchorTag = document.querySelector("#go-back");
        const getIdElement = event.currentTarget.querySelector(".id").innerText;
        console.log(getIdElement);
        getAnchorTag.innerHTML = `<a href="homepage.html?album_id=${albumId}&artist_id=${list11.artist.id}&track_id=${getIdElement}">
             <i class="fa-solid fa-chevron-left"></i
          ></a>`;
        const gethpage = document.querySelector("#h-page");
        gethpage.innerHTML = `
          <a
                href="homepage.html?album_id=${albumId}&artist_id=${list11.artist.id}&track_id=${getIdElement}"
                class="nav-link active"
                aria-current="page"
              >
                <i class="fa-solid fa-house"></i>
                Home
              </a>`;
        const getApage = document.querySelector("#go-artist");
        console.log(list11.artist.id);
        console.log(getApage);
        getApage.innerHTML = `

         <a href="artistFinish.html?artist_id=${list11.artist.id}&album_id=${albumId}&track_id=${getIdElement}">Go to artist page</a>`;
        console.log(getApage);
        currentsongId = getIdElement;
        console.log(currentsongId);
      };

      window.onload = async () => {
        const albums = await getAlbum();
        renderAlbum(albums);
      };

      const like = function (event) {
        const geticon = document.querySelector(".fa-heart");
        geticon.classList.toggle("fa-solid");
      };
      let verifyPlay = 0;
      const changeplay = function () {
        const getPlayb = document.querySelector("#play-button");
        if (verifyPlay !== "changed") {
          verifyPlay = "changed";

          return (getPlayb.innerHTML = `<div id="backg-white"><img alt="stop" src="/images/Eo_circle_green_pause-64x64.svg.png"></div>`);
        } else {
          verifyPlay = 0;
          return (getPlayb.innerHTML = `<div id="play-symbol"></div>`);
        }
      };
    </script>
