<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>

    <!-- Bootstrap CSS >>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Google Font >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome >>>>>>>>>>>>>>>>>>>>>>>>> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Styling >>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <style>
        html,
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('./pexels-uzunov-rostislav-5011647.jpg');
            background-size: cover;
        }

        a:hover,
        a:visited,
        a:link,
        a:active {
            text-decoration: none !important;

        }

        .navbar {
            justify-content: space-around;
        }

        i {
            font-size: 10rem;
            color: white
        }

        .card {
            background-color: rgba(0, 0, 0);
            border-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font-weight: 900
        }

        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #ccc;
            margin: 1em 0;
            padding: 0;
        }
    </style>

    <!-- HTML >>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
</head>

<body>
    <div class="navbar">


        <i class="fa-solid fa-phone-volume"></i>
        <div class="display-4 text-center text-light">Crudazon</div>
        <a class="text-light display-4" href="backEnd.html">Back Office</a>
    </div>

    <div class="container fluid">
        <div class="row row-cards justify-content-lg-around ">
        </div>


        <!-- Javascript >>>>>>>>>>>>>>>>>>>>>>>> -->
        <script>
            const containerRow = document.querySelector(".row-cards")


            async function loadFrontEnd() {
                const response = await fetch('./products.json')
                const modelProduct = await response.json()
                    .catch(err => console.error(err))



                modelProduct.forEach(newProduct => {

                    const column = document.createElement('div')
                    column.className = "col-3"
                    column.innerHTML = `
<div class="card my-3 mt-5">
<img style="height:15vh; object-fit:fill" src=${newProduct.imageUrl} class="card-img-top" alt=${newProduct.brand}>
<div class="card-body ">
<h1 class="card-title text-truncate m2">${newProduct.brand}</h1>
<hr>
<p class="card=text text-truncate m2">${newProduct.description}</p>
<hr>
<p class="card-text text-truncate m2"> ${newProduct.name}</p>
<hr>
<p class="card-text text-truncate m2">$ ${newProduct.price}</p>
</div>
</div`
                    containerRow.appendChild(column)
                })

            }



            window.onload = () => {
                loadFrontEnd()
            }
        </script>

        <!-- // Bootstrap and Jquery >>>>>>>>>>>>>>>>>>>>>>>>> -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        </script>

</body>

</html>
