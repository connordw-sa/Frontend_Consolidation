<!-- HTML >>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
<div class="navbar mr-5">

    <a class="text-light display-4" href="frontEnd.html">Website Home</a>
    <i class="fa-solid fa-phone-volume"></i>

</div>
<div class="display-4 text-success ml-5 mt-5">Enter A new Product</div>
<form class="col-4 ml-5 mt-5 bg-light p-2">
    <div class="form-group">
        <label for="formGroupExampleInput">Enter image URL</label>
        <input type="text" class="form-control" id="image" placeholder="https://">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Enter brand</label>
        <input type="text" class="form-control" id="brand" placeholder="Brand">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Enter description</label>
        <input type="text" class="form-control" id="description" placeholder="Description">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Enter name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Enter price</label>
        <input type="text" class="form-control mb-3" id="price" placeholder="$0.00">
        <div class="row justify-content-between">
            <button type="submit" class="btn btn-success submitbutton ml-3"
                onclick="postProducts(event)">Submit</button>
            <button type="submit" class="btn btn-danger deletebutton mr-3">Delete</button>
        </div>
    </div>

</form>

<!-- Javascript >>>>>>>>>>>>>>>>>>>>>>>> -->
<script>

    const postProducts = async (event) => {
        try {
            event.preventDefault()

            const newProduct = {
                imageUrl: document.getElementById("image").value,
                brand: document.getElementById("brand").value,
                description: document.getElementById("description").value,
                name: document.getElementById("name").value,
                price: parseInt(document.getElementById("price").value)
            }

            // post new product to products.json

            const response = await fetch("./products.json", {
                method: "POST",
                body: JSON.stringify(newProduct),
                headers: {
                    "Content-Type": "application/json"
                }
            })

            if (response.ok) {
                alert("Product added successfully")
            } else {
                alert("Something went wrong")
            }
        } catch (error) {
            console.log(error)
        }
    }





</script>
