        /* EXERCISE 11:

        function bubbleSort() {
            let list = document.getElementsByTagName("li");
            let listLength = list.length;
            let temp;
            for (let i = 0; i < listLength; i++) {
                for (let j = 0; j < listLength - i - 1; j++) {
                    if (list[j].innerText > list[j + 1].innerText) {
                        temp = list[j].innerText;
                        list[j].innerText = list[j + 1].innerText;
                        list[j + 1].innerText = temp;
                    }
