<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REVIEW</title>
    <link rel="stylesheet" href="review.css" />
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div class="container">
      <div id="header">
        <img src="./assests/epicode_logo.png" id="logo-img" />
      </div>
      <div class="card">
        <h1 class="revPageH1">Tell us how it's going</h1>
        <p class="revPagePar">
          From 0 to 10, how likely are you to recommend EPICODE <br />
          to a friend or a colleague?
        </p>
        <div class="rate">
          <input type="radio" id="star10" name="rate" value="10" />
          <label for="star10">10 stars</label>
          <input type="radio" id="star9" name="rate" value="9" />
          <label for="star9">9 stars</label>
          <input type="radio" id="star8" name="rate" value="8" />
          <label for="star8">8 stars</label>
          <input type="radio" id="star7" name="rate" value="7" />
          <label for="star7">7 stars</label>
          <input type="radio" id="star6" name="rate" value="6" />
          <label for="star6">6 stars</label>
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2">2 stars</label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1">1 star</label>
        </div>
        <p class="revPagePar marginTop">
          Leave us an open feedback about your experience so far
        </p>
        <input
          class="revPagePlaceholder"
          placeholder="Write your comment here"
        />
      </div>
    </div>
    <footer id="footer-bottom">
      <button id="morinfoBtn">MORE INFO</button>
    </footer>
    <script src="./review.js"></script>
  </body>
</html>
