<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			html {
				background-color: #1f2937;
				> body {
					margin: auto;
					width: 70%;
					color: white;
					background-color: #eaeded;
				}
			}

			& .banner {
				background-color: #222f3e;
				> nav {
					width: 100%;
					background-color: #354758;
					display: flex;
					> p {
						margin: 5px 0 5px 20px;
					}
				}
				& img {
					width: 100px;
					padding: 5px 20px;
				}
			}

			& .content {
				text-align: center;
				> * {
					margin: 20px;
				}
				> p {
					background-color: darkorange;
					padding: 5px;
				}
				& img {
					width: 100%;
				}
				& h4 {
					margin: 0;
					padding-left: 10px;
					color: black;
					> a {
						text-decoration: none;
						color: darkcyan;
						padding-left: 15px;
					}
				}
			}

			& .div_gifts {
				background-image: url(./assets/day3/day3bg-image.png);
				padding: 25px;
			}

			& .div_pics {
				text-align: left;
				background-color: white;
				padding: 15px;
				> h4 {
					margin-bottom: 10px;
				}
				> div {
					display: flex;
					justify-content: space-between;
					> img {
						height: 350px;
						width: 290px;
						object-fit: cover;
						border-radius: 25px;
						filter: drop-shadow(5px 5px 5px rgb(136, 136, 136));
					}
				}
			}

			& .footer {
				background-color: #222f3e;
				text-align: center;
				> a {
					display: block;
					background-color: #354758;
					width: 100%;
					padding: 10px;
					color: white;
				}
				> img {
					width: 150px;
					padding: 50px;
				}
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<a name="top" />
			<a href="https://www.amazon.com/"
				><img
					src="./assets/day3/day3logo.png"
					alt="logo"
			/></a>
			<nav>
				<p>All</p>
				<p>Today's deals</p>
				<p>Customer Service</p>
				<p>Registry</p>
				<p>Gift Cards</p>
				<p>Sell</p>
			</nav>
		</div>

		<div class="content">
			<p>Shop All Holiday Gift Cards</p>

			<div class="div_gifts">
				<h1>Holiday Gift Guides</h1>
				<p>Be a go-gifter</p>
			</div>

			<div class="div_pics">
				<h4>
					Find the perfect gift
					<a href="https://www.amazon.com/">Shop now</a>
				</h4>
				<div>
					<img
						src="./assets/day3/day3img_1.jpg"
						alt="img1" />
					<img
						src="./assets/day3/day3img_2.jpg"
						alt="img2" />
					<img
						src="./assets/day3/day3img_3.jpg"
						alt="img3" />
					<img
						src="./assets/day3/day3img_4.jpg"
						alt="img4" />
				</div>
			</div>

			<div>
				<img
					src="./assets/day3/day3img_5.png"
					alt="pic9" />
				<h4>
					Play the gifting game
					<a href="https://www.amazon.com/">Shop gaming</a>
				</h4>
			</div>

			<div>
				<img
					src="./assets/day3/day3img_6.png"
					alt="pic9" />
				<h4>
					The sound of cheer<a href="https://www.amazon.com/"
						>Shop Audio & Accessories</a
					>
				</h4>
			</div>
		</div>

		<div class="footer">
			<a href="#top">Back to top</a>
			<img
				src="./assets/day3/day3logo.png"
				alt="logo" />
		</div>
	</body>
</html>
