<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        background-color: black;
        display: flex;
        justify-content: center;
      }
      .card {
        margin-top: 100px;
        background-image: url("kitten.jpg");
        border-radius: 20px;
        height: 600px;
        width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
      }
      .card:hover h1,
      .card:hover h2 {
        transform: translateY(0px);
        transition-duration: 0.5s;
      }
      .top {
        display: flex;
        justify-content: end;
      }
      h1 {
        background-color: red;
        margin-right: 20px;
        padding: 10px;
        border-radius: 40px;
        color: white;
        transform: translateY(-100px);
      }
      .bottom {
        display: flex;
        justify-content: space-evenly;
      }
      h2 {
        background-color: lightgray;
        border-radius: 40px;
        padding: 10px;
        width: 110px;
        overflow: hidden;
        text-overflow: ellipsis;
        transform: translateY(100px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="top"><h1>Save</h1></div>
      <div class="bottom">
        <h2>Pexels.com</h2>
        <h2>Download</h2>
        <h2>...</h2>
      </div>
    </div>
  </body>
</html>
